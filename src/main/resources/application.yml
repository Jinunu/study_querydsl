spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true 이놈은 sout으로 찍히고
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # 예는 로그로 찍힌다.
#  org.hibernate.type: trace #바인딩 파라메터 볼수있게끔.
